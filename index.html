<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Profile Card - GitHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --card-dark: #161b22;
            --text-dark: #c9d1d9;
            --border-dark: #30363d;
            --accent-dark: #58a6ff;
            --success-dark: #238636;
            --warning-dark: #f85149;

            --bg-light: #f6f8fa;
            --card-light: #ffffff;
            --text-light: #1f2328;
            --border-light: #d1d9e0;
            --accent-light: #0969da;
            --success-light: #1a7f37;
            --warning-light: #cf222e;

            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a0e13 100%);
            color: var(--text-dark);
            transition: all var(--transition);
            min-height: 100vh;
        }

        body.light {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e6edf3 100%);
            color: var(--text-light);
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            background: var(--card-dark);
            border: 2px solid var(--border-dark);
            color: inherit;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all var(--transition);
        }

        .toggle-theme:hover {
            transform: rotate(15deg) scale(1.1);
            background: var(--accent-dark);
            color: white;
        }

        body.light .toggle-theme {
            background: var(--card-light);
            border-color: var(--border-light);
        }

        body.light .toggle-theme:hover {
            background: var(--accent-light);
            color: white;
        }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid var(--border-dark);
            background: var(--card-dark);
            color: inherit;
            font-family: inherit;
            font-size: 1rem;
            transition: all var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-dark);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-bar button {
            padding: 12px 20px;
            border-radius: 12px;
            background: var(--accent-dark);
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .search-bar button:hover {
            background: #1f6feb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 166, 255, 0.3);
        }

        .search-bar button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        body.light .search-bar input {
            background: var(--card-light);
            border-color: var(--border-light);
        }

        body.light .search-bar input:focus {
            border-color: var(--accent-light);
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        body.light .search-bar button {
            background: var(--accent-light);
        }

        body.light .search-bar button:hover {
            background: #0550ae;
            box-shadow: 0 8px 20px rgba(9, 105, 218, 0.3);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent-dark);
            margin: 20px 0;
        }

        .card {
            background: var(--card-dark);
            border: 2px solid var(--border-dark);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeSlide 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-dark), var(--success-dark));
        }

        @keyframes fadeSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.light .card {
            background: var(--card-light);
            border-color: var(--border-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body.light .card::before {
            background: linear-gradient(90deg, var(--accent-light), var(--success-light));
        }

        .title {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--accent-dark);
            font-weight: 700;
        }

        body.light .title {
            color: var(--accent-light);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            border: 4px solid var(--accent-dark);
            transition: all var(--transition);
            cursor: pointer;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }

        body.light .avatar {
            border-color: var(--accent-light);
        }

        body.light .avatar:hover {
            box-shadow: 0 0 20px rgba(9, 105, 218, 0.5);
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
        }

        .info .name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .info .username {
            font-size: 1rem;
            color: var(--accent-dark);
            margin-bottom: 8px;
        }

        body.light .info .username {
            color: var(--accent-light);
        }

        .info .joined {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .info .bio {
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.9;
            margin: 8px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            padding: 12px;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            transition: all var(--transition);
        }

        .stat:hover {
            transform: translateY(-2px);
            background: rgba(88, 166, 255, 0.15);
        }

        body.light .stat {
            background: rgba(9, 105, 218, 0.1);
            border-color: rgba(9, 105, 218, 0.2);
        }

        body.light .stat:hover {
            background: rgba(9, 105, 218, 0.15);
        }

        .stat .count {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-dark);
        }

        body.light .stat .count {
            color: var(--accent-light);
        }

        .stat .label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            background: transparent;
            border: 2px solid var(--accent-dark);
            color: var(--accent-dark);
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            text-align: center;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-dark);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 166, 255, 0.3);
        }

        body.light .btn {
            border-color: var(--accent-light);
            color: var(--accent-light);
        }

        body.light .btn::before {
            background: var(--accent-light);
        }

        body.light .btn:hover {
            box-shadow: 0 8px 20px rgba(9, 105, 218, 0.3);
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            opacity: 0.8;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        body.light .location {
            background: rgba(0, 0, 0, 0.05);
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.6;
            border-top: 1px dashed var(--border-dark);
            padding-top: 12px;
            margin-top: 16px;
        }

        body.light .footer {
            border-color: var(--border-light);
        }

        .error {
            color: var(--warning-dark);
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            padding: 10px;
            background: rgba(248, 81, 73, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(248, 81, 73, 0.2);
        }

        body.light .error {
            color: var(--warning-light);
            background: rgba(207, 34, 46, 0.1);
            border-color: rgba(207, 34, 46, 0.2);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
                margin: 0 10px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <button class="toggle-theme" id="themeToggle" title="Toggle Theme">🌙</button>

    <div class="search-container">
        <form class="search-bar" id="searchForm">
            <input type="text" id="usernameInput" placeholder="Enter GitHub username" required>
            <button type="submit" id="searchBtn">Search</button>
        </form>
        <div class="error hidden" id="errorMsg"></div>
        <div class="loading hidden" id="loadingMsg">🔍 Searching...</div>
    </div>

    <div class="card hidden" id="profileCard">
        <div class="title">Profile Card → GitHub / LeetCode</div>
        <img class="avatar" id="avatar" src="" alt="User Avatar">
        <div class="info">
            <div class="name" id="name">Name</div>
            <div class="username" id="username">@username</div>
            <div class="joined" id="joined">Joined: YYYY-MM-DD</div>
            <div class="bio" id="bio">User bio</div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="count" id="followers">0</div>
                <div class="label">Followers</div>
            </div>
            <div class="stat">
                <div class="count" id="repos">0</div>
                <div class="label">Repos</div>
            </div>
            <div class="stat">
                <div class="count" id="following">0</div>
                <div class="label">Following</div>
            </div>
        </div>
        <div class="buttons">
            <a class="btn" href="#" target="_blank" id="github-link">🔗 GitHub</a>
            <a class="btn" href="#" target="_blank" id="leetcode-link">💻 LeetCode</a>
        </div>
        <div class="location">
            📍 <span id="location">Unknown</span>
        </div>
        <div class="footer">Enhanced Profile Viewer</div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light');
            themeToggle.textContent = '☀️';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light');
            const isLight = body.classList.contains('light');
            themeToggle.textContent = isLight ? '☀️' : '🌙';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Form elements
        const searchForm = document.getElementById('searchForm');
        const usernameInput = document.getElementById('usernameInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loadingMsg = document.getElementById('loadingMsg');
        const profileCard = document.getElementById('profileCard');

        // Profile elements
        const avatar = document.getElementById('avatar');
        const name = document.getElementById('name');
        const username = document.getElementById('username');
        const joined = document.getElementById('joined');
        const bio = document.getElementById('bio');
        const followers = document.getElementById('followers');
        const repos = document.getElementById('repos');
        const following = document.getElementById('following');
        const githubLink = document.getElementById('github-link');
        const leetcodeLink = document.getElementById('leetcode-link');
        const location = document.getElementById('location');

        // Utility functions
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            loadingMsg.classList.add('hidden');
        }

        function hideError() {
            errorMsg.classList.add('hidden');
        }

        function showLoading() {
            loadingMsg.classList.remove('hidden');
            hideError();
        }

        function hideLoading() {
            loadingMsg.classList.add('hidden');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // GitHub API fetch
        async function fetchGitHubProfile(username) {
            const response = await fetch(`https://api.allorigins.win/raw?url=https://api.github.com/users/${username}`);
;


            
            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('User not found');
                } else if (response.status === 403) {
                    throw new Error('API rate limit exceeded');
                } else {
                    throw new Error('Failed to fetch profile');
                }
            }
            
            return response.json();
        }

        // Update profile card
        function updateProfileCard(userData) {
            avatar.src = userData.avatar_url;
            avatar.alt = `${userData.login}'s avatar`;
            
            name.textContent = userData.name || userData.login;
            username.textContent = `@${userData.login}`;
            joined.textContent = `Joined: ${formatDate(userData.created_at)}`;
            bio.textContent = userData.bio || 'No bio available';
            
            followers.textContent = formatNumber(userData.followers);
            repos.textContent = formatNumber(userData.public_repos);
            following.textContent = formatNumber(userData.following);
            
            githubLink.href = userData.html_url;
            leetcodeLink.href = `https://leetcode.com/u/${userData.login}/`;
            
            location.textContent = userData.location || 'Unknown';
            
            profileCard.classList.remove('hidden');
        }

        // Search form handler
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            if (!username) return;
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            showLoading();
            profileCard.classList.add('hidden');
            
            try {
                const userData = await fetchGitHubProfile(username);
                updateProfileCard(userData);
                hideLoading();
            } catch (error) {
                showError(error.message);
                profileCard.classList.add('hidden');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        });

        // Avatar click handler
        avatar.addEventListener('click', () => {
            if (avatar.src) {
                window.open(avatar.src, '_blank');
            }
        });

        // Autofocus on input
        usernameInput.focus();

        // Enter key on input
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchForm.dispatchEvent(new Event('submit'));
            }
        });

        // Demo Loading a sample profile on page load
        window.addEventListener('load', () => {
             
            usernameInput.value = 'octocat';
             searchForm.dispatchEvent(new Event('submit'));
        });
    </script>
</body>

</html>
